<style>
  #fixation_div{
    font-size: 100px;
  }
  #fixation_div{
    display: none;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin:auto;
    width:100;
    height:100;
  } 
  #Image1,
  #Noise1,
  #Image2,
  #Noise2{
    display: none;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin:auto;
    width:600;
    height:600;
  }
</style>

<div id = "fixation_div">+</div>

<img id = "Image1" src='../User/Stimuli/{{Image1}}'>
<img id = "Noise1" src='../User/Stimuli/{{Noise1}}'>
<img id = "Image2" src='../User/Stimuli/{{Image2}}'>
<img id = "Noise2" src='../User/Stimuli/{{Noise2}}'>

<input type='hidden' name='interacting' id='keyboard_response'/>

<script>
Trial.set_timer(function(){
  $("#fixation_div").show();
  setTimeout(function(){
    $("#fixation_div").hide(); 
    $("#Image1").show();  
    setTimeout(function(){
      $("#Image1").hide(); 
      $("#Noise1").show(); 
      setTimeout(function(){
        $("#Noise1").hide(); 
        $("#Image2").show();
        setTimeout(function(){
          $("#Image2").hide();
          $("#Noise2").show();
          setTimeout(function(){
            $("#Noise2").hide();
            $(window).bind('keydown', function(event) {
              switch (String.fromCharCode(event.which).toLowerCase()) {
                case 'y':
                case 'n':
                  $("#keyboard_response").val(String.fromCharCode(event.which).toLowerCase());
                  Trial.submit();
                  break;
              }
            });
          },500);            
        },500);
      },500);
    },500);
  },500);
},500)  




    
</script>
